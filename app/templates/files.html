{% extends 'base.html' %}

{% block main%}

<div class = 'wrapper'>
    <ul>
        {% for image in images %}
        <li>
            <div class = 'grid-item'>
                <img src = "{{url_for('static',filename = 'uploads/' + image)}}" height = '200px' width = '200px'/>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
