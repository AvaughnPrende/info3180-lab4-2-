{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">File Upload</h1>

{% include 'flash_messages.html' %}

<form action="{{ url_for('upload') }}" enctype = "multipart/form-data" method = 'POST' role = 'form'>
  {{form.csrf_token}}
  {{form.upload}}
  <button type="submit" name="submit" class="btn btn-primary">Upload file</button>
</form>
{% endblock %}
